<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">לוח משחק</a></li>
        <li><a href="#">אודות</a></li>
        <li><a href="#">צור קשר</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">

    <div class="col-sm-2 sidenav">
        <div class="form-group">
            <label for="wordAmount">שחקן בחר 1 עד 9 מילים:</label>
            <input type="number" class="form-control" id="wordAmount">            
        </div>

        <div class="form-group">
            <label for="theWord">ובחר מילה שמגדירה אותם:</label>
            <input type="text" class="form-control" id="theWord">            
        </div>

        <div class="form-group">
            <button onclick="chatWords()">שלח</button>
        </div>        

        <script>
            function chatWords() {
                var wordsAmount = document.getElementById("wordAmount").value;
                var theWord = document.getElementById("theWord").value;
                document.getElementById("chat").innerHTML += "אני: " + wordsAmount + " " + theWord + "\n";
                document.getElementById("wordAmount").value = ""
                document.getElementById("theWord").value = ""
            }
        </script>   

        <hr style="background-color:#000; border-width: 5px;">      

        <div class="form-group">
            <label for="theSecondPlayerWords"> :השחקן השני הגדיר</label>
            <input readonly type="text" class="form-control" id="theSecondPlayerWords">            
        </div>

        <script>
            function dispalyOtherDef() {
                document.getElementById("theSecondPlayerWords").value = "X מילים ומילה Y"
            }
        </script>   

    </div>

    <div class="col-sm-8 text-center"> 
        <table class="table table-bordered text-center">
            <h3 class="lead"> לוח מילים</h3>

            <tbody">
                <tr>
                    <th class="text-center">גבוה</th>
                    <th class="text-center">נשיא</th>
                    <th class="text-center">עולם</th>
                    <th class="text-center">אדמה</th>
                    <th class="text-center">תרנגול</th>
                </tr>
                <tr>
                    <th class="text-center">פצצה</th>
                    <th class="text-center">גרגיר</th>
                    <th class="text-center">משחק</th>
                    <th class="text-center">דשא</th>
                    <th class="text-center">רמקול</th>
                </tr>            
                <tr>
                    <th class="text-center">אש</th>
                    <th class="text-center">ירושלים</th>
                    <th class="text-center">יד</th>
                    <th class="text-center">סרטן</th>
                    <th class="text-center">כנף</th>
                </tr>
                <tr>
                    <th class="text-center">תקרה</th>
                    <th class="text-center">ארוחה</th>
                    <th class="text-center">כוכב</th>
                    <th class="text-center">חזק</th>
                    <th class="text-center">איראן</th>
                </tr>
                <tr>
                    <th class="text-center">עציץ</th>
                    <th class="text-center">כדור</th>
                    <th class="text-center">עט</th>
                    <th class="text-center">חם</th>
                    <th class="text-center">דף</th>
                </tr>
            </tbody>
        </table>

        <h3 class="lead">מפת המשחק שלך</h3>
        <div class="row col-md-5 col-md-push-5 text-center center">   
            <table style="width:15%" class="table table-bordered ">
                <tr>
                    <td><div class="bg-dark"></div></td>
                    <td><div class="bg-dark"></div> </td>
                    <td style="background-color: rgb(0, 119, 255)"></td>
                    <td style="background-color: rgb(0, 119, 255)"> </td>
                    <td style="background-color: rgb(0, 0, 0)"> </td>
                </tr>
                <tr>
                    <td><div class="bg-dark"></div></td>
                    <td><div class="blue"></div> </td>
                    <td><div class="blue"></div> </td>
                    <td><div class="black"></div> </td>
                    <td><div class="bg-dark"></div> </td>
                </tr>
                <tr>
                    <td><div class="bg-dark"></div></td>
                    <td><div class="blue"></div> </td>
                    <td><div class="bg-dark"></div> </td>
                    <td><div class="blue"></div> </td>
                    <td><div class="bg-dark"></div> </td>
                </tr>
                <tr>
                    <td><div class="black"></div></td>
                    <td><div class="bg-dark"></div> </td>
                    <td><div class="blue"></div> </td>
                    <td><div class="bg-dark"></div> </td>
                    <td><div class="blue"></div> </td>
                </tr>
                <tr>
                    <td><div class="blue"></div></td>
                    <td><div class="blue"></div> </td>
                    <td><div class="black"></div> </td>
                    <td><div class="map"></div> </td>
                    <td><div class="map"></div> </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-sm-2 sidenav">
        <div class="form-group">
            <label for="usrChat">הכנס הודעה לצ'אט:</label>
            <input type="text" class="form-control" id="usrChat">
            <button onclick="chatSend()">שלח</button>
        </div>

        <script>
            function chatSend() {
                var msg = document.getElementById("usrChat").value;
                document.getElementById("chat").innerHTML += "אני: " + msg + "\n";
                document.getElementById("usrChat").value = ""
            }
        </script>
          
        <div class="form-group">
            <label for="chat">צ'אט:</label>
            <textarea readonly class="form-control" rows="5" id="chat"></textarea>
        </div>
    </div>

  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
